<div class="container">
        <div class="row">
                <div class="col-md-8 col-md-offset-2">
                        <tabset>
                                <tab title="General info">
                                        <form [formGroup]="generalInfoForm" class="form" (ngSubmit)="saveCustomer()">

                                                <div>General info</div>
                                                <div class="row">
                                                        <div class="form-group col-md-6">
                                                                <label for="">Name</label>
                                                                <input type="text" class="form-control" formControlName="name" />
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                                <label for="">Address </label>
                                                                <input type="text" class="form-control" formControlName="address" />
                                                        </div>
                                                </div>
                                                <div class="row">
                                                        <div class="form-group col-md-6">
                                                                <label for="">Email</label>
                                                                <input type="text" class="form-control" formControlName="email" />
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                                <label for="">Phone</label>
                                                                <input type="text" class="form-control" formControlName="phone" />
                                                        </div>
                                                </div>
                                                <div class="row">
                                                        <div class="form-group col-md-6" *ngIf="showNumInputWindow">
                                                                <label for="">NumberOfSchools</label>
                                                                <input type="text" class="form-control"  formControlName="numberOfSchools" />
                                                        </div>
                                                        <div class="form-group col-md-12">
                                                                <label class="center-block">Type </label>
                                                                <select class="form-control" class="form-control" formControlName="type" (change)="onChange($event.target.value)">
                                                                        <option *ngFor="let type of customerTypes" [value]="type.id">{{type.title}}</option>
                                                                </select>
                                                        </div>
                                                </div>
                                                <div class="row">
                                                        <div class="form-group col-md-6 col-md-offset-3">
                                                                <label for="">Commnent </label>
                                                                <textarea name="" id="" class="form-control" cols="30" rows="10" formControlName="comment"></textarea>
                                                        </div>
                                                </div>


                                        </form>
                                </tab>
                                <tab title="Users">
                                        <app-users [users]="customer?.users" [departments]="customer?.departments" (onUpdateUsers)="onUpdateUsers($event)">
                                        </app-users>
                                </tab>
                                <tab title="Departments">
                                        <app-departments [departments]="customer?.departments" [users]="customer?.users" (onUpdateDepartments)="onUpdateDepartments($event)">
                                        </app-departments>
                                </tab>
                                <tab title="Contacts">
                                        <app-contacts [contacts]="customer?.contacts"></app-contacts>
                                </tab>
                        </tabset>
                        <div class="text-center">
                                <button type="button" (click)="saveCustomer()"   class="btn btn-sm btn-primary">Submit</button>

                        </div>

                </div>
        </div>
</div>
