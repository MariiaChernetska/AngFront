<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="register-form">
            <div class="form-group">
                <input type="email"  name="login" placeholder="Username" formControlName="login" class="form-control input-lg">
                <!--div class="error-message" *ngFor="let message of errorMessage">{{message}}</div-->
            </div>
            <div class="form-group">
                <input type="password" value="P@ssw0rd" name="password" placeholder="Password" formControlName="password" class="form-control input-lg">                
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="!loginForm.valid">Log In</button>
                
            </div>

        </form>
    </div>
</div>
