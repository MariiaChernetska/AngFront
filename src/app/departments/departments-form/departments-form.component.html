
<form [formGroup]="departmentsForm" (ngSubmit)="saveDepartment()">
    <div class="form-group col-md-6">
      <label for="">Name</label>
      <input type="text" formControlName="name" class="form-control"/>
    </div>
    <div class="form-group col-md-6">
      <label for=""> Address</label>
      <input type="text" formControlName="address" class="form-control"/>
    </div>
    <div class="form-group col-md-6" *ngIf="users && users.length != 0">
        <label for=""> Manager</label>
        <select class="form-control" formControlName="manager">
            <option *ngFor="let user of users" [value]="user.userName">{{user.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-sm btn-primary">Submit</button>
</form>
