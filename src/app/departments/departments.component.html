<p>
  departments works!
</p>
<table class="table">
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Manager</th>
      <th>Controls</th>
    </tr>
    <tr *ngFor="let dep of departments">
      <td>{{dep.name}}</td> 
      <td>{{dep.address}}</td>
      <td>{{dep.manager.name}}</td>
      <td><span (click)="editDepartment(dep)">edit</span>|delete</td>
    </tr>
  </table>
  <app-departments-form *ngIf="showDepartmentsForm" 
      [department]="selectedDepartment" 
      [users]="users" 
      [forEdit]="forEdit"
      (onDepartmentSave)="onDepartmentSave($event)"
  ></app-departments-form>
<button type="button" (click)="openAddForm()">Add department</button>
