
<table class="table">
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Department</th>
    <th>UserName</th>
    <th>Password</th>
    <th>Controls</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.name}}</td>
    <td>{{user.mobile}}</td>
    <td>{{user.email}}</td>
    <td>{{user.departmentName}}</td>
    <td>{{user.userName}}</td>
    <td>{{user.password}}</td>
    <td><span (click)="editUser(user)">edit</span>|delete</td>
  </tr> 
</table>
<app-users-form *ngIf="showUsersForm" 
    [user]="selectedUser" 
    [departments]="departments" 
    [forEdit]="forEdit"
    (onUserSave)="onUserSave($event)"
    ></app-users-form>
<button type="button" (click)="openAddForm()" class="btn btn-sm btn-primary">Add user</button>
