
<form [formGroup]="userForm" (ngSubmit)="saveUser()">
  <div class="row"> 
      <div class="form-group col-md-6">
          <label for="">Name</label>
          <input type="text" formControlName="name" class="form-control"/>
        </div>
        <div class="form-group col-md-6">
          <label for=""> Phone </label>
          <input type="text" formControlName="phone" class="form-control"/>
        </div>
        <div class="form-group col-md-6">
          <label for="">Email </label>
          <input type="text" formControlName="email" class="form-control"/>
        </div>
        <div class="form-group col-md-6">
          <label for="">Username</label>
          <input type="text" formControlName="username" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label for="">Password</label>
          <input type="text" formControlName="password" type="password" class="form-control">
        </div>
        
        <div class="form-group col-md-6" *ngIf="departments && departments.length != 0">
          <label class="center-block">Department</label>
          <select class="form-control" formControlName="department">
            <option *ngFor="let dep of departments" [value]="dep.name">{{dep.name}}</option>
          </select>
        </div>
  </div>
 
  <button type="submit" class="btn btn-sm btn-primary">Submit</button>
</form>
